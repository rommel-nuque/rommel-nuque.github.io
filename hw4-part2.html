<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplication Table (Homework 4 - Part 2)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Homework #3 Functions - Part 2">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Multiplication Table (Homework 4 - Part 2)</h1>

    <div id="multiplicationTables">
        <!-- Tables will be dynamically added here by JavaScript -->
    </div>

    <script>
        function calculateProduct(number, multiplier) {
            return number * multiplier;
        }

        const container = document.getElementById('multiplicationTables');

        for (let multiplier = 5; multiplier <= 9; multiplier++) {
            const tableTitle = document.createElement('h2');
            tableTitle.textContent = `Multiplication Table of ${multiplier}`;
            container.appendChild(tableTitle);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const thNumber = document.createElement('th');
            thNumber.textContent = 'Number';
            const thMultiplier = document.createElement('th');
            thMultiplier.textContent = 'Multiplier';
            const thResult = document.createElement('th');
            thResult.textContent = 'Result';

            headerRow.appendChild(thNumber);
            headerRow.appendChild(thMultiplier);
            headerRow.appendChild(thResult);
            thead.appendChild(headerRow);
            table.appendChild(thead);

            for (let number = 1; number <= 9; number++) {
                const row = document.createElement('tr');

                const tdNumber = document.createElement('td');
                tdNumber.textContent = number;

                const tdMultiplier = document.createElement('td');
                tdMultiplier.textContent = multiplier;

                const tdResult = document.createElement('td');
                tdResult.textContent = calculateProduct(number, multiplier);

                row.appendChild(tdNumber);
                row.appendChild(tdMultiplier);
                row.appendChild(tdResult);
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            container.appendChild(table);
        }
    </script>
    <br><br>
    <a href="./hw4.html">Home</a>
</body>

</html>
