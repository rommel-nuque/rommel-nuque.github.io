<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Information Form (Homework 5 - Part 1)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Homework #5 User Information Form - Part 1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>User Information Form</h1>

    <form id="userInfoForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <span id="fullNameError" class="error"></span>
        <p></p>

        <div class="radio-group">
            <label>Age Group:</label><br>
            <input type="radio" id="ageLess21" name="ageGroup" value="lessThan21"> <label for="ageLess21">Less than
                21</label>
            <input type="radio" id="age21to50" name="ageGroup" value="between21and50"> <label for="age21to50">Between 21
                and 50</label>
            <input type="radio" id="ageOlder50" name="ageGroup" value="olderThan50"> <label for="ageOlder50">Older than
                50</label>
            <span id="ageGroupError" class="error"></span>
            <p></p>
        </div>

        <div class="checkbox-group">
            <label>Browsers Used:</label><br>
            <input type="checkbox" id="browserFirefox" name="browsersUsed" value="Firefox"> <label
                for="browserFirefox">Firefox</label>
            <input type="checkbox" id="browserEdge" name="browsersUsed" value="Edge"> <label
                for="browserEdge">Edge</label>
            <input type="checkbox" id="browserChrome" name="browsersUsed" value="Chrome"> <label
                for="browserChrome">Chrome</label>
            <input type="checkbox" id="browserSafari" name="browsersUsed" value="Safari"> <label
                for="browserSafari">Safari</label>
            <span id="browsersUsedError" class="error"></span>
            <p></p>
        </div>

        <label for="moviePreference">Preferred Movie Type:</label>
        <select id="moviePreference" name="moviePreference">
            <option value="">--Please choose an option--</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Science Fiction">Science Fiction</option>
        </select>
        <span id="moviePreferenceError" class="error"></span>
        <p></p>

        <button type="submit" onclick="return validateForm()">Submit</button>
        <button type="reset" onclick="clearOutput()">Clear</button>
    </form>

    <div id="outputArea"></div>

    <script>
        function validateForm() {
            let isValid = true;
            const outputArea = document.getElementById('outputArea');
            outputArea.innerHTML = ''; // Clear previous messages

            // Clear all previous error messages
            document.getElementById('fullNameError').textContent = '';
            document.getElementById('ageGroupError').textContent = '';
            document.getElementById('browsersUsedError').textContent = '';
            document.getElementById('moviePreferenceError').textContent = '';

            // Validate Full Name
            const fullName = document.getElementById('fullName').value.trim();
            if (fullName === '') {
                document.getElementById('fullNameError').textContent = 'Full Name is required.';
                isValid = false;
            }

            // Validate Age Group
            const ageGroupRadios = document.querySelectorAll('input[name="ageGroup"]');
            let ageGroupSelected = false;
            for (const radio of ageGroupRadios) {
                if (radio.checked) {
                    ageGroupSelected = true;
                    break;
                }
            }
            if (!ageGroupSelected) {
                document.getElementById('ageGroupError').textContent = 'Please select an Age Group.';
                isValid = false;
            }

            // Validate Browsers Used
            const browserCheckboxes = document.querySelectorAll('input[name="browsersUsed"]:checked');
            if (browserCheckboxes.length === 0) {
                document.getElementById('browsersUsedError').textContent = 'Please select at least one browser.';
                isValid = false;
            }

            // Validate Movie Preference
            const moviePreference = document.getElementById('moviePreference').value;
            if (moviePreference === '') {
                document.getElementById('moviePreferenceError').textContent = 'Please select a preferred movie type.';
                isValid = false;
            }

            if (isValid) {
                outputArea.innerHTML = 'Thanks, your data was submitted!';
                // Optionally, you can submit the form data to a server here
                // document.getElementById('userInfoForm').submit();
            } else {
                outputArea.innerHTML = 'Please correct the errors in the form.';
            }
            return false; // Prevent default form submission
        }

        function clearOutput() {
            document.getElementById('outputArea').innerHTML = '';
            // Clear all error messages when the form is cleared
            document.getElementById('fullNameError').textContent = '';
            document.getElementById('ageGroupError').textContent = '';
            document.getElementById('browsersUsedError').textContent = '';
            document.getElementById('moviePreferenceError').textContent = '';
        }
    </script>

    <br><br>
    <a href="./hw5.html">Home</a>

</body>

</html>
