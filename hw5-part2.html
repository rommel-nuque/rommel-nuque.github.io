<!DOCTYPE html>
<html lang="en">

<head>
    <title>US States 2024 Census</title>
    <meta charset="UTF-8">
    <meta name="description" content="Homework #5 US States 2024 Census - Part 2">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>US States 2024 Census</h1>

    <form id="stateForm">
        <label for="stateInput">Enter State Name or Abbreviation:</label>
        <input type="text" id="stateInput" name="stateInput" placeholder="e.g., California or CA">

        <button type="button" class="submit" onclick="getStateInfo()">Get State Info</button>
        <button type="button" class="clear" onclick="clearForm()">Clear</button>
        <p></p>
        <label for="outputArea">Result:</label>
        <textarea id="outputArea" readonly></textarea>
    </form>

    <script>
        const statesData = [
            ["CA", "California", "Sacramento", "39,431,263"],
            ["CO",	"Colorado",	"Denver", "5,957,493"],
            ["AL", "Alabama", "Montgomery", "5,157,699"],
            ["AK", "Alaska", "Juneau", "740,133"],
            ["AZ", "Arizona", "Phoenix", "7,582,384"],
            ["AR", "Arkansas", "Little Rock", "3,088,354"]
        ];

        function getStateInfo() {
            const stateInput = document.getElementById('stateInput').value.trim();
            const outputArea = document.getElementById('outputArea');
            outputArea.value = ''; // Clear previous output

            if (stateInput === "") {
                outputArea.value = "Please enter a state name or abbreviation.";
                return;
            }

            const normalizedInput = stateInput.toLowerCase();
            let foundState = null;

            for (let i = 0; i < statesData.length; i++) {
                const stateAbbr = statesData[i][0].toLowerCase();
                const stateName = statesData[i][1].toLowerCase();

                if (normalizedInput === stateAbbr || normalizedInput === stateName) {
                    foundState = statesData[i];
                    break;
                }
            }

            if (foundState) {
                outputArea.value = `Thanks for your inquiry, here is the information you requested:\n` +
                    `State abbr = ${foundState[0]}\n` +
                    `State Name = ${foundState[1]}\n` +
                    `Capital = ${foundState[2]}\n` +
                    `Population = ${foundState[3]}`;
            } else {
                const availableStates = statesData.map(state => state[1]).join(", ");
                outputArea.value = `Sorry, we do not have information about this state! ` +
                    `We only have information about: ${availableStates}. ` +
                    `Please enter one of these states.`;
            }
        }

        function clearForm() {
            document.getElementById('stateInput').value = '';
            document.getElementById('outputArea').value = '';
        }
    </script>

    <br><br>
    <a href="./hw5.html">Home</a>

</body>

</html>
